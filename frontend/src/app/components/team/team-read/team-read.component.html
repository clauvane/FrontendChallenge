<div class="mat-elevation-z4">
    <table mat-table [dataSource]="teams">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="intelligence">
        <th mat-header-cell *matHeaderCellDef>Intelligence</th>
        <td mat-cell *matCellDef="let row">{{ row.intelligence }}</td>
      </ng-container>

      <ng-container matColumnDef="strength">
        <th mat-header-cell *matHeaderCellDef>Strength</th>
        <td mat-cell *matCellDef="let row">{{ row.strength }}</td>
      </ng-container>

      <ng-container matColumnDef="agility">
        <th mat-header-cell *matHeaderCellDef>Agility</th>
        <td mat-cell *matCellDef="let row">{{ row.agility }}</td>
      </ng-container>

      <ng-container matColumnDef="probability">
        <th mat-header-cell *matHeaderCellDef>Probability</th>
        <td mat-cell *matCellDef="let row">{{ calculateProbability(row) }}%</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/teams/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a style="cursor: pointer;" (click)="deleteTeam(row.id)" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" showFirstLastButtons></mat-paginator>
  </div>
